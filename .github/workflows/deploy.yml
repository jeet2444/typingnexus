name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # 1. Build Main Website
    - name: Build Website
      run: npm run build:website
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

    # 2. Build Admin Panel
    - name: Build Admin Panel
      run: npm run build:admin
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

    # 2.5 Prepare Root Files for Deployment
    - name: Copy Root Files to Dist
      run: |
        cp deploy.php dist/
        cp .htaccess dist/
        cp save_settings.php dist/


    # 3. Deploy Website to Main Domain
    # Configuring to usage explicit domain path which is safer for Hostinger
    # 3. Deploy Website to Main Domain
    # Deploying directly to Root (.) because the FTP user is already mapped to public_html
    - name: Deploy Website to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ./
        exclude: |
          **/.git*
          **/.git/**
          **/node_modules/**
          **/dist-admin/**
          **/data/**
          **/settings.json**

    # 4. Deploy Admin Panel to Subdomain
    - name: Deploy Admin Panel to Subdomain
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist-admin/
        server-dir: ./admin/
        exclude: |
          **/settings.json**
